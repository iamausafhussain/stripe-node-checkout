<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Success</title>
  <link href="https://stripe-samples.github.io/developer-office-hours/demo.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id='main'>
    <div id="container">
      <div id="panel">
        <h1>Thank You</h1>
        <pre class='json' id='session-data'></pre>
      </div>
    </div>
    <script charset="UTF-8">
      var sessionData = document.getElementById('session-data');
      var params = new URLSearchParams(window.location.search);
      var id = params.get('id');

      fetch('/checkout-session?id=' + id)
        .then((response) => response.json())
        .then((session) => {
          sessionData.innerHTML = JSON.stringify(session, null, 2);
        })
        .catch((error) => {
          console.log('Error', error);
        })
    </script>
</body>

</html>
